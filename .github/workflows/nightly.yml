name: Nightly Test and Artifact Workflow

on:
  schedule:
    - cron: '0 3 * * *' # Executa diariamente Ã s 03:00 UTC
  workflow_dispatch:

jobs:
  nightly_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build C module
        run: make build

      - name: Run tests and collect coverage
        run: pytest --cov=src --cov-report=xml --log-cli-level=INFO
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-linux
          path: coverage.xml

      - name: Upload pytest logs
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs-linux
          path: .pytest_cache

  nightly_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build C module (MinGW-w64)
        run: make build

      - name: Run tests and collect coverage
        run: pytest --cov=src --cov-report=xml --log-cli-level=INFO
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-windows
          path: coverage.xml

      - name: Upload pytest logs
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs-windows
          path: .pytest_cache
