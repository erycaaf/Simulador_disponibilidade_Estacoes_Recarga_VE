name: Build and Lint

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y gcc make
      - name: Build C module
        run: make build
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run lint
        run: pip install flake8 && flake8 src/
      - name: Run tests
        run: pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install MSVC build tools
        run: choco install visualstudio2019buildtools
      - name: Build C module
        run: make build
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run lint
        run: pip install flake8 && flake8 src/
      - name: Run tests
        run: pytest
        env:
          PYTHONPATH: ${{ github.workspace }}